<!DOCTYPE html>
<html>
  <head>
    <title>Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <h1>Simon</h1>
        <div class="row">
          <input type="text" name="count" value="--" disabled="disabled">
          <button type="button" name="button">Start</button>
          <button type="button" name="button">Strict</button>
        </div>
        <div class="row labels">
          <div>Count</div><div>Start</div><div>Strict</div>
        </div>
        <div class="row">
          <button type="button" name="button">On/Off</button>
        </div>
      </div>
    </div>



    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
